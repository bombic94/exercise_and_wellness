<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  
  <ion-side-menu side="left" id="side-menu21" style="background-color:#444;">
    <ion-header-bar class="bar-dark">
      <div class="title">{{ 'MENU' | translate }}</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left item-dark" id="menu-list-item1" ui-sref="menu.listOfMeasurements" menu-close="">
          <i class="icon ion-erlenmeyer-flask"></i>{{ 'MEASURE_LIST' | translate }}</ion-item>
        <ion-item class="item-icon-left item-dark" id="menu-list-item2" ui-sref="menu.results" menu-close="">
          <i class="icon ion-android-checkbox-outline"></i>{{ 'RESULTS' | translate }}</ion-item>
        <ion-item class="item-icon-left item-dark" id="menu-list-item3" ui-sref="menu.settings" menu-close="">
          <i class="icon ion-android-settings"></i>{{ 'SETTINGS' | translate }}</ion-item>
        <ion-item class="item-icon-left item-dark" id="menu-list-item11" ui-sref="login" menu-close="">
          <i class="icon ion-log-out"></i>{{ 'LOGOUT' | translate }}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
</ion-side-menus>
