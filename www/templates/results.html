        <input type="text" placeholder="" ng-model="person.personID" >
    </label>
    <button class="button button-positive  button-block icon ion-qr-scanner"
                ng-click="scanBarcode()">

    </button>

    <button id="form-button1" class="button button-positive  button-block icon ion-android-arrow-up" ng-click="showConfirm()">
        Zobrazit výsledky
    </button>
